<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUCKET LIST 2023</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap');

        * {
            font-family: 'Hi Melody', cursive;
        }

        .title {
            color: black;
            background-color: skyblue;
            font-size: 24px;
            padding: 4px 14px;
            border-radius: 8px;
        }

        .bg {
            width: 360px;
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        }

        .msg {
            font-weight: bold;
        }

        .bucket {
            width: 160px;
            height: 160px;
        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;
        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
            background-size: cover;
            background-position: center;
        }
    </style>
    <link rel="stylesheet" type="text/css"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">
</head>

<body class="big center">
    <h1 class="title">2023</h1>
    <p class="msg">MY BUCKET LIST</p>
    <div class="row flex-row wrap">
        <div class="bucket img1 center">영화 24편 보기</div>
        <div class="bucket img2 center">코딩 배우기</div>
        <div class="bucket img2 center">영상편집 배우기</div>
        <div class="bucket img1 center">200만 원 모으기</div>
        <div class="bucket img1 center">취업 준비하기</div>
        <div class="bucket img2 center">스타일 변화 주기</div>
    </div>

</body>

</html>
